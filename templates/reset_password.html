

{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block pageTitle %}
    INDEX
{% endblock %}

{% block pageHeadExtra %}
{% endblock %}

{% block pageBody %}
    <div class="row" style="height:100%">
        <div class="col-md-12">
            <div class="modal-dialog" style="margin-bottom:0">
                <div class="modal-content">
                    <div class="panel-heading">
                        <h3 class="panel-title">{% trans 'Reset Password' %}</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="{% trans 'New Password' %}" name="new_pwd"
                                           type="password"
                                           autofocus="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="{% trans 'Confirm Password' %}"
                                           name="confirm" type="password"
                                           value="">
                                </div>
                                <input name="token" type="password" value="{{ token }}" hidden="hidden">
                                <button type="submit" class="btn btn-sm btn-success">{% trans 'OK' %}</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>

{% endblock %}
{% block pageFootExtra %}

    <script>

    </script>
{% endblock %}
